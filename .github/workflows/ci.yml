name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: "5432"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: order_subscription_service_db
      DJANGO_SECRET_KEY: ci-secret
      APP_SECRET_KEY: ci-secret
      TELEGRAM_BOT_TOKEN: dummy-token
      REDIS_LOCAL_URL: redis://localhost:6379/0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install "poetry==2.2.1"
      - name: Install dependencies
        run: poetry install --no-root
      - name: Run linters
        run: make check

  tests:
    runs-on: ubuntu-latest
    needs: checks

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d order_subscription_service_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: "5432"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: order_subscription_service_db

      POSTGRES_TEST_DB: postgres_test
      POSTGRES_TEST_USER: postgres_test
      POSTGRES_TEST_PASSWORD: postgres_test
      POSTGRES_TEST_HOST: localhost
      POSTGRES_TEST_PORT: "5433"

      DJANGO_SECRET_KEY: ci-secret
      APP_SECRET_KEY: ci-secret
      TELEGRAM_BOT_TOKEN: dummy-token
      REDIS_LOCAL_URL: redis://localhost:6379/0

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install "poetry==2.2.1"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install project dependencies
        run: poetry install --no-root

      - name: Prepare databases
        run: |
          PGPASSWORD=$POSTGRES_PASSWORD psql -h $POSTGRES_HOST -U $POSTGRES_USER -c "CREATE DATABASE $POSTGRES_TEST_DB;" || true
      - name: Run tests
        run: make test
